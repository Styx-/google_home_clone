<!DOCTYPE html>

<html>
  <head>
    <link href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="navbar-container">
      <div class="nav">
        Gmail
      </div>
      <div class="nav">
        Images
      </div>
      <div class="nav apps">
        <img src="apps.jpg" alt="Google apps">
      </div>
      <div class="cta-button nav">
        Sign in
      </div>
    </div>
    <div class="mid-content-container">
      <div class="middle-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      </div>
    </div>
    <div class="search-container">
      <div class="searchbar-container">
        <form>
          <input type="text" class="search-bar">
        </form>
      </div>
    </div>
    <div class="buttons-container">
      <div class="submit-container">
        <form>
          <input type="submit" class="search-submit" value="Google Search">
        </form>
      </div>
      <div class="lucky-container">
        <form class="lucky-submit">
          <input type="submit" value="I'm Feeling Lucky">
        </form>
      </div>
    </div>
        <footer>
        <ul id="footer_left">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
        </ul>

        <ul id="footer_right">
            <li>Settings</li>
            <li>Terms</li>
            <li>Privacy</li>
        </ul>

    </footer>
  </body>
</html>
